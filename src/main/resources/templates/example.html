<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>타임리프 익히기</h1>
    <!-- date를 yyyy-MM-dd 포맷으로 -->
    <p th:text="${#temporals.format(today, 'yyyy-MM-dd')}"></p>
    <!-- person을 선택한 객체로 지정 -->
    <div th:object="${person}">
        <p th:text="|이름 : *{name}|"></p> <!-- *{}는 object에서 불러옴 -->
        <p th:text="|나이 : *{age}|"></p>
        <p>취미</p>
        <ul th:each="hobby : *{hobbies}">
            <li th:text="${hobby}"></li>
            <span th:if="${hobby == '운동'}">(대표취미)</span>
        </ul>
    </div>
    <!-- 누르면 해당 url로 이동 -->
    <a th:href="@{/api/articles/{id}(id=${person.id})}">글 보기</a>
</body>
</html>
